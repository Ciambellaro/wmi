    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7sbygkyz2S6b2m8-q6Gzfa9BrTTygtkE&libraries=places"></script>

    <script src="https://kit.fontawesome.com/c921eec793.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/stileLogin.css">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <style>
        body {
            background-image: url("img/loginbg.jpg");
        }
    </style>
</head>

<body>
    <!-- registrazione -->
    <form id="register" name="register" action="/registrazione" method="POST" role="form">
        <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <img src="img/logo.png" alt="logo" height="42" width="60">
                        <h4 class="modal-title w-100 font-weight-bold">Registrati</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="username">Username</label>
                            <input type="text" id="username" class="form-control validate" name="username" required>
                        </div>
                        <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="pwd">Password</label>
                            <input type="password" id="pass" class="form-control validate" name="pass" required>
                        </div>
                        <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="pwdconf">Conferma password</label>
                            <input type="password" id="pwdconf" class="form-control validate" required>
                        </div>
                        <div id="radiosTuristaGuida">
                            <input type="radio" name="tipologia" value="turista" checked><span id="turista">
                                Turista</span>
                            <input type="radio" name="tipologia" value="guida"> Guida
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <input type="submit" id="btnRegistrati" class="btn btn-default" target="_blank"
                            value="Registrati">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
<script>
    $(window).on('load', function () {
        $('#modalRegisterForm').modal({ backdrop: 'static', keyboard: false });
    });
</script>
<script src="js/loginSignin.js"></script>
<script src="js/reg.js"></script>
</html>
